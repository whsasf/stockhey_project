       <!-- load css-->

   <body>
	 <!-- include up_to_top -->
     {% include 'up_to_top.html' %}
    <!-- include banner -->
    {% include '_banner.html' %}

    <!-- echarts display -->
    <div id="loading" style="display:none;padding-top :250px;padding-left :50%;position:absolute;z-index:1;text-align: center;" >
        <svg version="1.1" id="Layer_1" x="0px" y="0px" width="24px" height="30px" viewBox="0 0 24 30" style="enable-background:new 0 0 50 50;" xml:space="preserve">
          <rect x="0" y="0" width="4" height="20" fill="#333" transform="translate(0 15.1665)">
          <animateTransform attributeType="xml" attributeName="transform" type="translate" values="0 0; 0 20; 0 0" begin="0" dur="0.6s" repeatCount="indefinite"></animateTransform>
          </rect>
          <rect x="10" y="0" width="4" height="20" fill="#333" transform="translate(0 11.5002)">
          <animateTransform attributeType="xml" attributeName="transform" type="translate" values="0 0; 0 20; 0 0" begin="0.2s" dur="0.6s" repeatCount="indefinite"></animateTransform>
          </rect>
          <rect x="20" y="0" width="4" height="20" fill="#333" transform="translate(0 1.83315)">
          <animateTransform attributeType="xml" attributeName="transform" type="translate" values="0 0; 0 20; 0 0" begin="0.4s" dur="0.6s" repeatCount="indefinite"></animateTransform>
          </rect>
          </svg>
    </div>
    <div id="container" style="height: 650px;padding-top :60px;z-index:0"></div>
    
    <!-- include banner -->
    {% include 'footer.html' %}
